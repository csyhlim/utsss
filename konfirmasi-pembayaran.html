<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Pembayaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white text-center">
                        <h3>Konfirmasi Pembayaran</h3>
                    </div>
                    <div class="card-body">
                        <h4>Detail Booking</h4>
                        <pre id="detailBooking">Memuat data...</pre>
                        <h4>Total yang Harus Dibayar</h4>
                        <p class="h3 text-success" id="totalHarga"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const bookingData = JSON.parse(localStorage.getItem("bookingData"));
            if (bookingData) {
                document.getElementById("detailBooking").innerText = `
                    Tanggal: ${bookingData.tanggal}
                    Jenis Tiket: ${bookingData.jenisTiket}
                    Catatan: ${bookingData.catatan}
                `;
                document.getElementById("totalHarga").innerText = "Rp 150.000";
            } else {
                alert("Tidak ada data booking ditemukan!");
            }
        });
    </script>
</body>
</html>
